<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container" action="login" method="get">
        <h1>Login</h1>

        <label id="username" for="username">Username:</label>
        <input type="text" name="username" placeholder="username" maxlength="5">

        <label for="password">Password:</label>
        <link  href="user.png"></link>
        <input type="password" name="password" placeholder="password" maxlength="3">

        <button class="button" type="submit" value="Entrar">Entrar</button>
    </div>
</body>
</html>
